<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/styles/imc.css">
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <header>
        <img src="./assets/img/logo-portal-prefeitura-fortaleza.png" alt="" class="logo_img">
    </header>
    <main>
        <section>
            <div>
                <h2>Calcule seu √çndice de Massa Corporal</h2>
            <div id="result" class="resultado"></div>

            <div class="imc_form">
                <form id="imcForm">
                    <input type="number" id="weight" name="weight" placeholder="Informe o seu peso em Kg" required>
                    <input type="number" step="0.01" id="height" name="height" placeholder="Informe a sua altura em cm" required>
                 
                    <button type="submit" class="button">Calcular</button>
                </form>
            </div>
            </div>

            <img src="./assets/img/Types of female body shapes-amico.png" alt="" class="imc_img">
        </section>
    </main>
    <footer>
        <img src="./assets/img/logo-portal-prefeitura-fortaleza.png" alt="">
    </footer>
</body>
</html>
